    <script>
      let obj = {
        name:''
      }
      obj = new Proxy(obj,{
        get(target,prop){
          return target[prop]
        },
        set(target,prop,value){
          target[prop] = value
          observe()
        }
      })
      function observe(){
        spanName.innerHTML = obj.name
        inpName.value = obj.name
      }
      inpName.oninput =function() {
        obj.name = this.value
      }
      observe()
    </script>
